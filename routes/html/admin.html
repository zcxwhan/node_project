<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>欢迎登录后台管理系统</title>

        <!-- CSS -->
        <link rel="stylesheet" href="/stylesheets/bootstrap.css">
		<link rel="stylesheet" href="/stylesheets/form-elements.css">
        <link rel="stylesheet" href="/stylesheets/style.css">

    </head>

    <body>
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>后台管理系统</h3>
                            		<p>Welcome to....</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form" onsubmit="return false;">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Username</label>
			                        	<input type="text" name="form-username" placeholder="用户名..." class="form-username form-control" id="username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" name="form-password" placeholder="密码..." class="form-password form-control" id="password">
			                        </div>
			                        <button type="submit" class="btn">登录</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                  
                </div>
            </div>
            
        </div>
        
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->
        <script src="/javascripts/jquery.min.js"></script>
        <script>
            $(function(){
                $('.btn').on("click",login);
                function login(){
                    $(".btn").html("登录中。。。");
                    var username=$("#username").val();
                    var password=$("#password").val();
                    var options={
                        type:"post",
                        url:"/goods/admin/confirm",
                        data:{
                            username:username,
                            password:password
                        }
                    }
                    $.ajax(options).then(function(res){
                        if(res ==0){
                            alert('服务器故障');
                            $(".btn").html("登录");
                        }else if(res==1){
                            alert('用户名或密码错误');
                            $(".btn").html("登录");
                        }else{
                            console.log(res);
                            $(".btn").html("登录成功，稍后。。。");
                            setTimeout(() => {
                              location.href="/goods/admin/admin";
                            }, 1000);
                        }
                    });
                }
                //回车键触发登录
                $(document).on("keydown",keyLogin);
                function keyLogin(event){
                    if (event.keyCode==13)  //回车键的键值为13
                    login();
                }
            });
   
        </script>
    </body>

</html>
